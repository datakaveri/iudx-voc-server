<section id="search-result-section" class="container">
  <!-- <div id="mainContent"> -->
  <br />
  <br />
  <div *ngIf="results" class="content">
    <div
      *ngFor="let data of searchDetail | async"
      ngHoverClass="hover"
      id="search-results"
      class="box-style"
    >
      <a [routerLink]="['/', data.label]"
        ><h3>{{ _url }}{{ data.label }}</h3></a
      >

      <a [routerLink]="['/', data.label]"
        ><h2>
          {{ data.label }} -
          <span *ngIf="data.type == 'property'">{{ data.type }}</span>
          <span *ngIf="data.type == 'class'">Type</span>
        </h2></a
      >
      <p>{{ data.comment }}</p>
      <br />
    </div>
  </div>
  <!-- </div> -->
  <div class="error-style" *ngIf="error">
    <br />
    <h1>Oops!</h1>
    <h2>404 Not Found</h2>
    <p>Sorry, an error has occured, Requested page not found!</p>

    <br />
  </div>
</section>
