<section id="schema_property_section" class="container section">
  <div id="mainContent1">
    <table id="schema_section" class="definition-table">
      <thead>
        <tr>
          <th>Property</th>
          <th>&nbsp;</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="propertySchema" class="supertype"></tbody>
      <tr *ngFor="let property of properties | async">
        <th>
          <a [routerLink]="['/property', property.label]">{{
            property.label
          }}</a>
        </th>
        <td></td>
        <td>{{ property.comment }}</td>
      </tr>
    </table>
  </div>
</section>
