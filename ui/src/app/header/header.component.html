<div id="container">
  <div id="intro">
    <nav
      id="nav-style"
      class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"
    >
      <img
        style="padding-right:10px;"
        class="img-style"
        src="../../assets/iudx_logo.png"
      />

      <a class="navbar-brand" routerLink="/">IUDX Vocabulary</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">data models</a>
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdown01"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              base schemas
            </a>
            <div
              id="menu-style"
              class="dropdown-menu"
              aria-labelledby="dropdown01"
            >
              <a class="dropdown-item" routerLink="/list/classes">Classes</a>
              <a class="dropdown-item" routerLink="/list/properties"
                >Properties</a
              >
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            type="text"
            name="search"
            placeholder="search schema"
            [formControl]="control"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let res of searchRes | async">
              <a style="color:black" routerLink="{{ res.label }}">
                {{ res.label }}
              </a>
            </mat-option>
          </mat-autocomplete>
          &nbsp;
          <button class="btn my-2 my-sm-0" type="submit">
            search
          </button>
        </form>
      </div>
    </nav>
  </div>
</div>
