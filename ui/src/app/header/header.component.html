<div id="container">
  <div id="intro">
    <nav id="nav-style" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <img
        style="padding-right:10px;"
        class="img-style img-fluid"
        alt="IUDX-Logo"
        src="../../assets/iudx_logo.png"
      />

      <a
        class="navbar-brand"
        routerLinkActive="brand-active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/"
        >IUDX Vocabulary</a
      >
      <button
        class="navbar-toggler pull-right"
        type="button"
        data-toggle="collapse"
        data-target="#myNavbar"
        aria-controls="myNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="toggleNavbar()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse"
        id="myNavbar"
        [ngClass]="{ show: navbarOpen }"
      >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              routerLink="/datamodels"
              >DataModels</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/entities"
              >Types</a
            >
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link">IUDX properties</a>
          </li> -->
          <!-- <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdown01"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              base schemas
            </a>
            <div
              id="menu-style"
              class="dropdown-menu"
              aria-labelledby="dropdown01"
            >
              <a class="dropdown-item" routerLink="/list/classes">Classes</a>
              <a class="dropdown-item" routerLink="/list/properties"
                >Properties</a
              >
            </div>
          </li> -->
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            #searchBtn
            type="text"
            name="search"
            aria-label="Search"
            placeholder="search schema"
            [formControl]="control"
            [matAutocomplete]="auto"
            [(ngModel)]="searchTerm"
            autofocus
          />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option
              *ngFor="let res of searchRes | async"
              [value]="res.label"
            >
              <a style="color:black" routerLink="{{ res.label }}">
                {{ res.label }}
              </a>
            </mat-option>
          </mat-autocomplete>

          <button
            class="btn my-2 my-sm-0"
            aria-label="Center Align"
            type="submit"
            (click)="onSearch(searchBtn.value)"
          >
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </nav>
  </div>
</div>
