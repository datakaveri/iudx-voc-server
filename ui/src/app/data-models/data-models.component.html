<section id="category_section" class="container">
  <div id="mainContent">
    <p class="para-heading">IUDX Data Models</p>
    <br />
    <mat-card *ngFor="let model of datamodels | async" class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <i class="fab fa-pagelines fa-2x"></i>
        </div>
        <mat-card-title>{{ model.label }}</mat-card-title>
      </mat-card-header>
      <hr />

      <mat-card-content>
        <p>
          {{ model.comment }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <!-- <button mat-button [routerLink]="['/', model.label]"> -->
        <button mat-button [routerLink]="['/datamodels', model.label]">
          More Details
        </button>
      </mat-card-actions>
    </mat-card>
    &nbsp;
    <br />
  </div>
</section>
