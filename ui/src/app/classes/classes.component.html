<section id="schema_class_section" class="container">
  <div id="mainContent">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Class</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let class of classes; index as i">
          <td>
            <a [routerLink]="['/', class.label]"
              ><ngb-highlight [result]="class.label"></ngb-highlight>
            </a>
          </td>

          <td>
            <ngb-highlight [result]="class.comment"></ngb-highlight>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
